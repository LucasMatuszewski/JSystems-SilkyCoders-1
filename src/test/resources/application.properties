# Test configuration
# Note: This is a placeholder key for tests - it will not work with real API calls.
# For integration tests that need a real API, set OPEN_ROUTER_API_KEY environment variable.

spring.ai.openai.api-key=${OPEN_ROUTER_API_KEY:test-api-key-for-unit-tests}
spring.ai.openai.base-url=${OPEN_ROUTER_URL:https://api.openai.com}
spring.ai.openai.chat.options.model=${CHAT_MODEL:gpt-4o}
spring.ai.openai.chat.options.temperature=0.2
