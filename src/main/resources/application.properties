spring.application.name=JSystems-SilkyCodders-1

# Server Configuration
server.port=8080
spring.threads.virtual.enabled=true

# OpenAI / OpenRouter Configuration
# Use OPEN_ROUTER_API_KEY env var for OpenRouter, or OPENAI_API_KEY for OpenAI
spring.ai.openai.api-key=${OPEN_ROUTER_API_KEY:${OPENAI_API_KEY:}}

# Use OPEN_ROUTER_URL to override the base URL for OpenRouter
# Default: https://api.openai.com (OpenAI's API)
spring.ai.openai.base-url=${OPEN_ROUTER_URL:https://api.openai.com}

# Chat model configuration
spring.ai.openai.chat.options.model=${CHAT_MODEL:gpt-4o}
spring.ai.openai.chat.options.temperature=0.2
